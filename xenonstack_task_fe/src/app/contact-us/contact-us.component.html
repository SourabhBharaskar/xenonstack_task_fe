<form class="col-lg-6 col-m-12">
    <div class="form-group">
        <label for="email">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="Phone">Phone Number</label>
        <input formControlName="phone" type="phone" class="form-control" id="Phone" placeholder="Phone Number">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea formControlName="description" type="text" class="form-control" id="description" placeholder="Description"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" (click)="submit()">Send</button>
</form>
